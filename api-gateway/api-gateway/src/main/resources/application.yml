server:
  port: 8765
eureka:
  client:
    service-url:
        defaultZone: http://localhost:8761/eureka/
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      httpclient:
        connect-timeout: 10000
        response-timeout: 10000
      discovery:
        locator:
          enabled: true
      routes: # Swagger consegue pegar do YML e n√£o da configuration
      - id: cambio-service # nome do servico 
        uri: lb://cambio-service #load balancer 
        predicates:
        - Path=/cambio-service/**
      - id: book-service
        uri: lb://book-service
        predicates:
        - Path=/book-service/**
      - id: openapi
        uri: lb://api-gateway
        predicates:
        - Path=/v3/api-docs/**
        filters:
        - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs # Reescrever o path para reconhcer o book-service ou outros antes de v3/api-docs
logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

          